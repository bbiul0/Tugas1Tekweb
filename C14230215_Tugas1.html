<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" temp="width=device-width, initial-scale=1.0">
    <title>Bootstrap Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        #result {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>


</head>

<body>
    <div class = "container mt-4 bg-secondary">
        <div class = "row bg-primary">
            <div class = "col-md-12 text-light fw-bolder mb-1">

                <h4><br>Bootstrap x jQuery<br></h4>
            </div>
        </div>

        <div class = "row" style="height: 451px; background-color: whitesmoke;">
            <div class = "col-md-4">

                <p class = "fw-bolder"><br>Form Control</p>
                <p class="mb-0">Width</p>
                <div class = "input-group">
                    <button onclick = decW() class = "btn fw-bolder btn-primary">-</button>
                    <input id = "width" type = "text" class = "form-control" value="0" readonly>
                    <button onclick = plusW() class = "btn fw-bolder btn-primary">+</button>
                </div>

                <p class = "mb-0">Height</p>
                <div class = "input-group">
                    <button onclick = decH() class = "btn fw-bolder btn-primary">-</button>
                    <input id = "height" type = "text" class = "form-control" value = "0" readonly>
                    <button onclick = plusH() class = "btn fw-bolder btn-primary">+</button>
                </div>

                <p class = "mb-0">Size(PX)</p>
                <div class = "input-group">
                    <button onclick = decS() class = "btn fw-bolder btn-primary">-</button>
                    <input id = "size" type = "text" class = "form-control" value = "20" readonly>
                    <button onclick = plusS() class = "btn fw-bolder btn-primary">+</button>
                </div>

                <p class = "mb-0">Pattern</p>
                <div class = "input-group">
                    <input type = "text" id = "pattern" maxlength = "1" class = "form-control" oninput="display()">
                </div>

                <p class = "mb-0">Type</p>
                <div class = "input-group">
                    <select id = "type" class = "fw-bolder select" onchange="display()">
                        <option value="Square">square</option>
                        <option value="Square-Border">square border</option>
                        <option value="Triangle">triangle</option>
                    </select>
                </div>

            </div>

            <div class = "col-md-8 fw-bolder text-center">
                <h5><br>Display</h5>
                <p id="result"></p>
            </div>
        </div>
        <div class="row" style="color: lightblue;">
            <div class="col-md-12 text-center" style="color: lightsteelblue;">
                <p><br></p>
            </div>
        </div>
        
    </div>
</body>

<script>

function display() {
        let temp = "";

        let width = parseInt(document.getElementById("width").value);
        let height = parseInt(document.getElementById("height").value);
        let size = document.getElementById("size").value + "px";

        let pattern = document.getElementById("pattern").value;
        let type = document.getElementById("type").value;
        

        if (pattern != null) {
                if (type == "Square") {
                    for (let i = 0; i < height; i++) {
                    for (let j = 0; j < width; j++) {
                        if (j == width-1) temp += pattern;
                        else temp += pattern + " ";
                    }
                    temp += "<br />";
                }
            }
                else if (type == "Square-Border") {
                    for (let i = 0; i < height; i++) {
                        for (let j = 0; j < width; j++) {
                            if (i == 0 || j == 0 || j == width-1 || i == height-1) temp += pattern + " ";
                            else temp += "&nbsp;&nbsp";
                        }
                        temp += "<br />";
                }

            }

                else {
                    for (let i = 1; i <= height; i++) {

                        for (let j = width; j >= i ; j--) {
                            temp += " ";
                        }

                        if (i > width) temp += " ";

                        for (let j = 0; j < i; j++) {
                            if (j > width - 1) break;
                            temp += pattern + " ";
                        }

                        temp += "<br/>";

                }
            }
        document.getElementById("result").style.fontSize = size;
        document.getElementById("result").innerHTML = temp;
        }
    }


//Note: plus, dec function
//S: Size
//W: Width
//H: Height
    function plusS() {

    
        let x = parseInt(document.getElementById("size").value);
        x += 1;

        document.getElementById("size").value = x;
        display();
    }

    function plusW() {
        let x = parseInt(document.getElementById("width").value);
        x += 1;

        document.getElementById("width").value = x;
        display();
    }

    function plusH() {
        let x = parseInt(document.getElementById("height").value);
        x += 1;

        document.getElementById("height").value = x;
        display();
    }

    function decW() {
        let x = parseInt(document.getElementById("width").value);
        if (x - 1 <= 0) x = 0;
        else x -= 1
        document.getElementById("width").value = x;
        display();
    }

    function decH() {
        let x = parseInt(document.getElementById("height").value);
        if (x - 1 <= 0) x = 0;
        else x -= 1
        document.getElementById("height").value = x;
        display();
    }

    function decS() {
        let x = parseInt(document.getElementById("size").value);
        if (x - 1 <= 0) x = 0;
        else x -= 1
        document.getElementById("size").value = x;
        display();
    }

</script>
</html>
